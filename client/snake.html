<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snake - The Game</title>
	<style>
		.grass-background {
			background: url('images/grass.jpg') repeat;
		}

		.hidden {
			display: none;
		}

		#game {
			position: fixed;
			top: 50%;
			left: 50%;
			margin-top: -250px;
			margin-left: -250px;
			border: 5px outset #117000;
		}
	</style>
</head>
<body>
	<div id="game-options">
		<label>Username: <input type="text" id="username"></label>
		<button id="create-game">Create game</button>
		<br>
		<label>Game Id: <input type="text" id="game-id"></label>
		<button id="join-game">Join game</button>
	</div>

	<canvas class="hidden" id="game" width="500" height="500"></canvas>
	
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/socket.io-client/socket.io.js"></script>
	<script src="bower_components/requirejs/require.js" data-main="app"></script>
</body>
</html>
